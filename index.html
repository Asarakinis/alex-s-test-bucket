<!DOCTYPE html>
<html lang="en">
<head>
  <title>Project Jam</title>
  <style>
    .centered {
      text-align: center;
    }
  </style>
  <script>
    async function handleClick() {
      let response = await fetch("https://lslp850cb3.execute-api.eu-west-2.amazonaws.com/new");
      let text = await response.text();
      document.getElementById("response").innerHTML = text;
      document.getElementById("img").src = 'https://images.unsplash.com/photo-1540573133985-87b6da6d54a9';
    }
  </script>
</head>
<body>
  <div class="centered">
    <h1>
      Hello <span id="response">all! What happens when you click on the button below? Love Jama</span>
    </h1>
    <br><button type="button" onclick="handleClick()">Click me</button><br>
    <img
      alt=""
      id="img"
      width="1000"
      height="1000"
      src="https://images.unsplash.com/photo-1529247833802-700f53170380"
      crossorigin="anonymous">
  </div>
</body>
</html>
